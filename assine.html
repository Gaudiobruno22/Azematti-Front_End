<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Azematti - Fale Conosco</title>

    <link rel="stylesheet" href="css/config/bootstrap.css">
    <link rel="stylesheet" href="css/layout.css"> 
    <link rel="stylesheet" href="css/componentes/componente.css">
    <link rel="stylesheet" href="css/componentes/depoimento.css">
    <link rel="stylesheet" href="css/componentes/chamada.css">
    <link rel="stylesheet" href="css/componentes/menu.css">
    <link rel="stylesheet" href="css/componentes/botoes.css">
    <link rel="stylesheet" href="css/componentes/planos.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="javascript/app.js"> 
  </head>

  <body>

    <header class="layout-cabecalho  layout-cabecalho--home">
      <div class="container">

        <nav class="navegacao  navegacao--assinatura">
            <h5 class="titulo-formulario">Azematti Performance <strong>&reg;</strong></h5>
        </nav>
        
      </div>
    </header>

    <main class="layout-assinatura" style="background-image: url(imagens/gt2.jpg); background-size: cover;">
        <div class="container">
            <form action="#" method="post">
                <h1 class="info-formulario">Preencha este Formulário abaixo!</h1>
                <p class="complemento-formulario">Preencha as informações e o que deseja para seu veículo para entrarmos em contato.</p>
                <div class="grupo-entrada">
                    <label for="razaoSocial">Razão Social:</label>
                    <input type="text" id="razaoSocial" class="campo" required>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="cnpj">CNPJ:</label>
                            <input type="text" id="cnpj" class="campo" required>
                        </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="dataNasc">Data de Fundação:</label>
                            <input type="date" id="dataNasc" class="campo">
                        </div>
                    </div>
                </div>

                <div class="grupo-entrada">
                    <label for="responsavel">Responsável:</label>
                    <input type="text" id="responsavel" class="campo">
                </div>

                <div class="grupo-entrada">
                    <label for="responsavel">Email:</label>
                    <input type="email" id="responsavel" class="campo">
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="estado">Estado:</label>
                            <select id="estado" class="campo">
                                <option>Selecione:</option>
                                <option value="MG">Minas Gerais</option>
                                <option value="SP">São Paulo</option>
                                <option value="CE">Ceará</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-3">
                        <div class="grupo-entrada">
                            <label for="cidade">Cidade:</label>
                            <select id="cidade" class="campo">
                                <option>Selecione:</option>
                                <option value="1">Uberlândia</option>
                                <option value="2">São Paulo</option>
                                <option value="3">Fortaleza</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="grupo-entrada">
                            <label for="senha">Senha:</label>
                            <input type="password" id="senha" class="campo" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-4">
                        <div class="grupo-entrada">
                            <label for="confSenha">Confirme a Senha:</label>
                            <input type="password" id="confSenha" class="campo" required>
                        </div>
                    </div>
                </div>

                <div style="text-align: center; margin-top: 40px;">
                    <input type="submit" value="Assinar MyPilas" class=" botao--principal botao--cadastro">
                </div>
            </form>
        </div>
    </main>

    <footer class="layout-rodape">
      <div class="container">
        <p>&copy; MyPilas. Todos os direitos reservados.</p>
      </div>
    </footer>

  </body>

</html>
