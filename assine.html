<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Azematti - Fale Conosco</title>

    <link rel="stylesheet" href="css/config/bootstrap.css">
    <link rel="stylesheet" href="css/layout.css"> 
    <link rel="stylesheet" href="css/componentes/componente.css">
    <link rel="stylesheet" href="css/componentes/depoimento.css">
    <link rel="stylesheet" href="css/componentes/chamada.css">
    <link rel="stylesheet" href="css/componentes/menu.css">
    <link rel="stylesheet" href="css/componentes/botoes.css">
    <link rel="stylesheet" href="css/componentes/planos.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="javascript/app.js"> 
  </head>

  <body>

    <header class="layout-cabecalho  layout-cabecalho--home">
      <div class="container">

        <nav class="navegacao  navegacao--assinatura">
            <a href="index.html"><h5 class="titulo-formulario">Azematti Performance <strong>&reg;</strong></h5></a>
        </nav>
        
      </div>
    </header>

    <main class="layout-assinatura" style="background-image: url(imagens/mercedez.jpg); background-size: cover; background-position: left; color: rgb(250, 250, 247);">
        <div class="container">
            
                <form action="#" method="post">
                    <div class="complemento-formulario">
                        <h1 class="info-formulario"><strong>Preencha</strong> este Formulário abaixo!</h1>
                        <h3 class="descricao-formulario">Preencha as informações e o que deseja para seu veículo para entrarmos em <strong>contato.</strong></h3>
                    </div>
                    <div class="forms">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="grupo-entrada">
                                    <label for="razaoSocial">Nome Completo:</label>
                                    <input type="text" id="nome" class="campo" required>
                                </div>
                            </div>

                            <div class="col-sm-5">
                                <div class="grupo-entrada">
                                    <label for="cidade">Cidade:</label>
                                    <select id="cidade" class="campo">
                                        <option>Selecione:</option>
                                        <option value="1">Uberlândia</option>
                                        <option value="2">São Paulo</option>
                                        <option value="3">Fortaleza</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-3">
                                <div class="grupo-entrada">
                                    <label for="estado">Estado:</label>
                                    <select id="estado" class="campo">
                                        <option>Selecione:</option>
                                        <option value="MG">Minas Gerais</option>
                                        <option value="SP">São Paulo</option>
                                        <option value="CE">Ceará</option>
                                    </select>
                                </div>
                            </div>

                            <div class="col-sm-5">
                                <div class="grupo-entrada">
                                    <label for="cnpj">Seu E-mail:</label>
                                    <input type="text" id="email" class="campo" required>
                                </div>
                            </div>
                            
                            <div class="col-sm-3">
                                <div class="grupo-entrada">
                                    <label for="telefone">Telefone para Contato:</label>
                                    <input type="text" id="telefone" class="campo">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-5">
                                <div class="grupo-entrada">
                                    <label for="veiculo">Qual seu Veículo:</label>
                                    <input type="text" id="veiculo" class="campo">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-4">
                                <div class="grupo-entrada">
                                    <label for="servico">Qual Serviço de Interesse?</label>
                                    <select id="estagio" class="campo">
                                        <option>Selecione:</option>
                                        <option value="01">Estágio 01</option>
                                        <option value="02">Estágio 02</option>
                                        <option value="sensor">Sensores Off</option>
                                        <option value="outros">Outros</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>
                        <div style="text-align: center;">
                            <input type="submit" value="Enviar Cadastro" class=" botao--principal botao--cadastro">
                        </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="layout-rodape">
      <div class="container">
        <p>&copy; Azematti Performance. Todos os direitos reservados.</p>
      </div>
    </footer>

  </body>

</html>
